<p>
	提供了 FacilityContainer - 简易容器的抽象单元.
</p>
<p>
	参数 Parameter,
	组件外皮 ComponentScarfskin,
	容器 FacilityContainer,
	简易容器的3大部件.

	参数 最小的抽象单元用来表示创建或装饰外皮所依赖的对象;所依赖的对象当然可以为容器中的组件所以存在了递归特性.
	组件外皮 包裹着组件的对象,提供一系列行为返回类型创建时间等等... 组件外皮描述性词汇,描述"包裹"着组件的对象.
	容器 以外皮为存储形式的保存组件的对象.
</p>
